id: UTAT_HERON_tagged_stream_fixed_length_padder
label: Tagged Stream Fixed Length Padder
category: '[UTAT]'

templates:
  imports: from gnuradio import UTAT_HERON
  make: UTAT_HERON.tagged_stream_fixed_length_padder(${len_tag_key}, ${final_samples_per_symbol}, ${final_buffer_len}, ${filler})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: len_tag_key
  label: Length Tag Name
  dtype: string
  default: packet_len
- id: final_samples_per_symbol
  label: Final Samples per Symbol
  dtype: float
- id: final_buffer_len
  label: Final buffer Length
  dtype: int
- id: filler
  label: Filler
  dtype: byte
  default: 0x00

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: in
  domain: stream
  dtype: byte

outputs:
- label: out
  domain: stream
  dtype: byte

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
